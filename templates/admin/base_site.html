{% extends 'admin/base.html' %} 
{% load static %}

{% block branding %}
    <h1 id="head">
        <a id="logo" href="/admin">
            <img class="brand_img" src="{% static 'img/logos/black-logo.png' %}" alt="brand-image" height="50px" width="300px">
        </a>
    </h1>
{% endblock branding %}

{% block extrastyle %} 
    <style>
        body, div, table, thead, td, tbody, th, tr {
            background-color: #fff !important;
        }

        input, select, caption, nav, .paginator, .addlink, #toggle-nav-sidebar {
            background-color: #fff !important;
            color: #000 !important;
        }

        h1, h2, h3, h4, h5, h6, p, label {
            color: #ff0000 !important;
        }

        tr, thead, a, span {
            color: #000 !important;
        }

        .default {
            background-color: #ff0000 !important;
            color: #fff !important;
            font-weight: 600 !important;
        }
 
        #header {
            background-color: #fff !important;
            color: #ff0000 !important;
            box-shadow: 0px 0px 3px 0px #ff0000;
        }

        #header a:link,
        #header a:visited {
            color: #000 !important;
        }

        div.breadcrumbs {
            background-color: #1c1f1f;
        }

        .module h2,
        .module caption,
        .inline-group h2 {
            background-color: #1c1f1f;
        }

        .button,
        input[type=submit],
        input[type=button],
        .submit-row input,
        a.button {
            background-color: #4e5557;
        }

        .button:active,
        input[type=submit]:active,
        input[type=button]:active,
        .button:focus,
        input[type=submit]:focus,
        input[type=button]:focus,
        .button:hover,
        input[type=submit]:hover,
        input[type=button]:hover {
            background-color: #1f2121;
        }

        .button.default,
        input[type=submit].default,
        .submit-row input.default {
            background-color: #1c1f1f;
        }

        .button.default:active,
        input[type=submit].default:active,
        .button.default:focus,
        input[type=submit].default:focus,
        .button.default:hover,
        input[type=submit].default:hover {
            background-color: #1c1f1f;
        }

        a:link,
        a:visited {
            color: #1c1f1f;
        }

        a:hover, .historylink {
            background-color: #fff !important;
        }
    </style>
{% endblock extrastyle %}
